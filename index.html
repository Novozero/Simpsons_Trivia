<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio player for the Simpsons theme song -->
    <!-- Audioplayer f端r das Simpsons-Theme-Lied -->
    <div class="audioTheme">
        <audio controls src="https://www.televisiontunes.com/uploads/audio/The%20Simpsons.mp3">
            Your browser can't load that file / Dein Browser kann diese Datei nicht laden
        </audio>
    </div>
    
    <!-- Main container for the trivia game -->
    <!-- Hauptcontainer f端r das Quiz-Spiel -->
    <div class="container">
        
        <!-- Display player points -->
        <!-- Punktestand des Spielers anzeigen -->
        <div id="playerPoints">
            <p>Points: <span id="points">0</span></p>
        </div>
        <br>
        
        <!-- Container for the question and answers, hidden at the start -->
        <!-- Container f端r die Frage und Antworten, anfangs versteckt -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
            </div>
        </div>
        
        <!-- Control buttons for starting and navigating through the quiz -->
        <!-- Steuerungstasten zum Starten und Navigieren durch das Quiz -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <!-- Verkn端pfung zur externen JavaScript-Datei -->
    <script src="simpsonsScript.js"></script> 
</body>
</html>
